<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <div class="header">
      <h3>Youtube Rabbit Hole</h3>
    </div>

    <hr>

    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hidehomepage">
      <label class="onoffswitch-label" for="hidehomepage"></label>
    </div>
    <p class="setting">Hide homepage</p>

    <hr>

    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hidesidebar">
      <label class="onoffswitch-label" for="hidesidebar"></label>
    </div>
    <p class="setting">Hide sidebar</p>

    <hr>

    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hidecomments">
      <label class="onoffswitch-label" for="hidecomments"></label>
    </div>
    <p class="setting">Hide comments</p>

    <hr>

    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hideendwall">
      <label class="onoffswitch-label" for="hideendwall"></label>
    </div>
    <p class="setting">Disable endwall</p>

    <hr>

    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hidenav">
      <label class="onoffswitch-label" for="hidenav"></label>
    </div>
    <p class="setting">Simple nav drawer</p>

    <hr>

    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hidetrending">
      <label class="onoffswitch-label" for="hidetrending"></label>
    </div>
    <p class="setting">Trending page</p>

    <hr>

    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hidesubs">
      <label class="onoffswitch-label" for="hidesubs"></label>
    </div>
    <p class="setting">Subscriptions page</p>

    <hr>

  </body>
</html>
